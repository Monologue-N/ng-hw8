<div class="container" *ngIf="isDesktop">
  <div *ngIf="dataArray">
    <ngb-carousel  class="my-carousel_container" [showNavigationArrows]="true" [showNavigationIndicators]="true" [interval] = "0">
<!--      <div class="my-carousel_container" style="background: #1ea2f1">-->
        <ng-template ngbSlide *ngFor="let six of dataArray">
          <div  class="six-wrapper">
            <div class="wrapper" *ngFor="let one of six" routerLink="/watch/movie/{{one.id}}" (click)="reloadPage(one.id)">
              <img class="carousel-img"  [src]="'https://image.tmdb.org/t/p/w500' + one.poster_path" alt="Random first slide">
              <div class="overlay">
                <div class="text">{{one.title}}</div>
              </div>
            </div>
            <hr>
          </div>
        </ng-template>
<!--      </div>-->
    </ngb-carousel>
  </div>
</div>

<div class="container" *ngIf="isMobile">
  <div *ngIf="dataArray">
    <ngb-carousel  class="my-carousel_container" [showNavigationArrows]="true" [showNavigationIndicators]="false" [interval] = "0">
      <!--      <div class="my-carousel_container" style="background: #1ea2f1">-->
      <ng-template ngbSlide *ngFor="let six of dataArray">
        <div  class="six-wrapper">
          <div class="wrapper" *ngFor="let one of six" routerLink="/watch/movie/{{one.id}}" (click)="reloadPage(one.id)">
            <img class="carousel-img"  [src]="'https://image.tmdb.org/t/p/w500' + one.poster_path" alt="Random first slide">
            <div class="overlay">
              <div class="text">{{one.title}}</div>
            </div>
          </div>
          <hr>
        </div>
      </ng-template>
      <!--      </div>-->
    </ngb-carousel>
  </div>
</div>
