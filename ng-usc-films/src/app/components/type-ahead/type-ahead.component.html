
  <fieldset class="form-inline form-container" style="">
    <div class="form-group">
      <ng-template #rt let-r="result" let-t="term">
        <div routerLink="/watch/{{r.media_type}}/{{r.id}}">
          <img [src]="r['backdrop_path']" class="mr-1" style="width: 80px; margin-bottom: 5px; margin-left: -10px;">
          <ngb-highlight class="highlight-item" [result]="r.title" [term]="t" style="margin-left: 10px;"></ngb-highlight>
        </div>
      </ng-template>
      <input id="typeahead-http" type="text" class="form-control mx-sm-3" (selectItem)="onSelect($event)" [class.is-invalid]="searchFailed" [(ngModel)]="model"  [ngbTypeahead]="search" placeholder="Search" [resultTemplate]="rt"/>
    </div>
  </fieldset>
  <hr>
